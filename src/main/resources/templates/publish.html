<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js">

    </script>
    <!--    引入bootstrap的css样式和js文件-->
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <form action="/publish" method="post">
                <div class="form-group">
                    <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
                    <hr/>

                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                    <!--            name属性值是为了在服务器中获取客户端端发过来的数据-->
                </div>
                <div class="form-group">
                    <label for="buchong">问题补充 (必填，请参照右侧提示):</label>
                    <textarea id="buchong" name="buchong" class="form-control" cols="30" rows="10" th:text="${buchong}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，号分隔" th:value="${tag}">
                </div>
                <span class="bg-danger" th:text="${error}"></span>
                <button type="submit" class="btn btn-publish btn-success">发布</button>
<!--                class可以有多个，中间用空格隔开即可-->

            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：<br>
            • 选择标签: 选择一个或者多个合适的标签，不超过10个字<br>
        </div>
    </div>

</div>

</body>
</html>
